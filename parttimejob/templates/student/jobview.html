  <title>jobview</title>

<body class="bg-dark">
  <div class="hero_area">
    <!-- header section strats -->
    <div class="hero_bg_box">
      <div class="img-box">
        <!--<img src="{% static 'image/about-2.jpg' %}" alt="">-->
      </div>
    </div>

    <header class="header_section">

      <nav class="navbar navbar-expand-lg custom_nav-container">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;font-size: 30px;font-weight: bolder;">Part Time Job</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
              <ul class="navbar-nav  ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stdhome' %}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="stdview">View</a></li>
                <li><a class="dropdown-item" href="stdedit">Edit</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'jobview' %}">ViewJob</a>
              </li>
               <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stdreview' %}">Applications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'aslogout' %}">Logout</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid" style="margin: auto; width: fit-content;">
      <div class="row">
          <form method="post" class="d-flex flex-wrap gap-2 align-items-center" role="search" action="{% url 'jobsearch' %}">
              {% csrf_token %}
              <input type="text" class="form-control" placeholder="Search a Job" name="jobname" required>
              <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
          <a href="{% url 'jobview' %}" class="ml-2">
              <button class="btn btn-outline-info" type="submit">all</button>
          </a>
      </div>
  </div>
  
  
<div class="container-fluid m-auto ">
    <div class="container pt- pb-3 m-auto">
        <div class="row d-flex flex-wrap gap-5 m-auto  ">
          {% if message %}
          {{message}}
          {% endif %}
          
          {% for i in data %}
          <div class="col-lg-3 col-md-3 mb-2 bg-black m-auto  " >
                    <div class="rent-item mb-3 bg-black"  style="height: fit-content;width: 260px;border:1px solid white;">
                        <h4 class="text-uppercase mb-4" style="color: rgb(255, 255, 255)">{{i.jobname}}</h4>
                        <div class="mb-4">
                            <div class="px-2">
                                <i style="color: rgb(255, 255, 255)" class="fa fa-location-arrow  text-uppercase "></i><br>
                                <span style="color: rgb(255, 255, 255)">{{i.location}}</span>
                            </div>
                            <div class="px-2 ">
                                <i style="color: rgb(255, 255, 255)" class="fa fa-rupee  mr-1"></i><br>
                                <span style="color: rgb(255, 255, 255)">{{i.salary}}</span>
                            </div>
                            <div class="px-2 mb-4">
                                <i style="color: rgb(255, 255, 255)" class="fa fa-arrow-circle-o-up  mr-1"></i><br>
                                <span style="color: rgb(255, 255, 255)">{{i.description}}</span>
                            </div>
                            <a class="mt-3 " href="{% url 'job_applications' jid=i.id %}"><button type="button" class="btn btn-outline-success" >Apply</button></a>
                        </div>
                    </div>
                  </div>
                {% endfor %}
        </div>
    </div>
</div>
