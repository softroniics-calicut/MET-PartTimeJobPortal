<form class="row g-3 w-50 mx-auto mt-1 mb-5 p-5 bg-dark" style="border-radius: 20px;" method="post" action="std_register" enctype="multipart/form-data" >
  {% csrf_token %}
  <h3 style="text-align: center;color: white;font-weight: bolder;font-size: 25px;">REGISTER</h3>

  <div class="col-md-6">
    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" name="first_name" required>
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" name="last_name" required>
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputAddress" placeholder="Username"  name="username" required>
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputAddress2" placeholder="Email" name="email" required>
  </div>
  <div class="col-12">
    <input type="text" class="form-control" id="inputCity" placeholder="Address" name="address" required>
  </div>
  <div class="col-md-6">
    <label for="inputZip" class="form-label text-white">Gender :</label>
    <label for="" class="text-white">Male</label>
    <input type="radio" class="" id="inputCity"  name="gender" required value="male">
    <label for="" class="text-white">Female</label>
    <input type="radio" class="" id="inputCity"  name="gender" required value="female">

  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputZip" name="phone" placeholder="PhoneNumber" required>
  </div>
  <div class="col-12">
      <input type="text" class="form-control" name="qualification" placeholder="Qualifictaion" required>
  </div>
  <div class="col-12">
    <input type="file" class="form-control" name="image" placeholder="Image" required>
  </div>
 <div class="col-12">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary w-75">Sign in</button>
  </div>
</form>
