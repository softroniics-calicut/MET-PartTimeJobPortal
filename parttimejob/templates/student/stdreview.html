<body>
  <div class="hero_area">
    <!-- header section strats -->
    <div class="hero_bg_box">
      <div class="img-box">
        <!--<img src="{% static 'image/about-2.jpg' %}" alt="">-->
      </div>
    </div>

    <header class="header_section">

      <nav class="navbar navbar-expand-lg custom_nav-container">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white">Part Time Job</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
              <ul class="navbar-nav  ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stdhome' %}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="stdview">View</a></li>
                <li><a class="dropdown-item" href="stdedit">Edit</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'jobview' %}">ViewJob</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'stdreview' %}">Applications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'aslogout' %}">Logout</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
<h1 class="log">Review</h1>
<div class="table-responsive">
<table   class="table table-striped"  >
    <thead>
    <th>Job</th>
    <th>Student</th>
    <th>Resume</th>
    <th>date</th>
    <th>Status</th>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.job_id.jobname}}</td>
        <td>{{i.std_id.login_id.username}}</td>
      <td><a href="{{i.std_id.resume}}">{{i.std_id.resume}}</a></td>
        <td>{{i.date}}</td>

        <td class="status-{{i.status}}">{{i.status}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>


<!-- info section -->


  <!-- end info_section -->


  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
