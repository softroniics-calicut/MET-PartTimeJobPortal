<form class="row g-3 mx-auto mt-1 mb-5 p-5 bg-dark" style="border-radius: 20px;width: 40%;" method="post" action="agency_register" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="col-md-12">
    <input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="username" required>
  </div>
  <div class="col-md-12">
    <input type="email" class="form-control" id="inputPassword4" placeholder="Email" name="email" required>
  </div>
  <div class="col-md-12">
    <input type="text" class="form-control" id="inputAddress" placeholder="Address"  name="address" required>
  </div>
  <div class="col-md-12">
    <input type="text" class="form-control" id="inputAddress" placeholder="Phone"  name="phone" required>
  </div>
  <div class="col-md-12">
    <input type="file" class="form-control" id="inputAddress2" placeholder="" name="images" required>
  </div>
  <div class="col-md-12">
    <input type="password" class="form-control" id="inputCity" placeholder="Password" name="password" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary w-75 ms-5 ">Sign in</button>
  </div>
  {{register}}
</form>
